@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
</style>
</head>
<body>

	<div>
		<h1 id="headline" >Wishing Well</h1>
	<div>

	<div>
		<a href="Home.html" target="_self" class="home">Home</a>
	</div>
	<div>
		<a href="events.html" target="_self" class="events">Events</a>
	</div>
	<div>
		<a href="bounceback.html" target="_self" class="bounceback">Bounce Back</a>
	</div>
	<div>
		<a href="joinus.html" target="_self" class="joinus">Join Us</a>
	</div>
	<div>
		<a href="feedback.html" target="_self" class="feedback">Feedback</a>
	</div>
	<div>
		<a href="donate.html" target="_self" class="donate">Donate</a>
	</div>
	<div>
		<a href="aboutus.html" target="_self" class="aboutus">About Us</a>
	</div>
	<div class="subform">
	<fieldset class="fs">
    <form>
	    <font size="+2.5"><font color="#FFFF">Name:</font></font> <input type="textbox" name="name" value="" placeholder="Enter your name" autofocus required >
		<br>
		<br>
		<font size="+2.5"><font color="white">Gender:</font></font> <input type="radio" name="gender" value="male"><font size="+2.5"><font color="white">Male</font></font>
		<input type="radio" name="gender" value="female"><font size="+2.5"><font color="white">Female</font></font>
		<br>
		<br>
		<font size="+2"><font color="white">Age:</font></font> <input type="number" name="age" min="10" max="30" >
		<br>
		<br>
		<font size="+2.5"><font color="white">Contact:</font></font> <input type="textbox" name="contacttype" placeholder="E-mail">
		<br>
		<br>
		<font size="+2.5"><font color="white">Perferable language:</font></font>  <select>
		<option value="Select language">Select</option>
		<option value="Hindi">Hindi</option>
		<option value="English">English</option>
		<option value="Marathi">Marathi</option>
        </select>
        <br>
        <h5><font size="+2.5"><font color="white">Select a slot by selecting weekday and time:</font></font></h5>
        <font size="+2.5"><font color="white">Weekday:</font></font>  <select>
        	<option value="select weekdays">Select</option>
        	<option value="Sunday">Sunday</option>
        	<option value="Sunday">Monday</option>
        	<option value="Sunday">Tuesday</option>
        	<option value="Sunday">Wednesday</option>
        	<option value="Sunday">Thursday</option>
        	<option value="Sunday">Friday</option>
        	<option value="Sunday">Saturday</option>
        </select>
        <br>
        <br>
        <font size="+2.5"><font color="white">Timeslot:</font></font> <select>
        	<option value="Select timeslot">Select</option>
        	<option value="1">1</option>
        	<option value="2">2</option>
        	<option value="3">3</option>
        	<option value="4">4</option>
        	<option value="5">5</option>
        	<option value="6">6</option>
        	<option value="7">7</option>
        	<option value="8">8</option>
        	<option value="9">9</option>
        	<option value="10">10</option>
        	<option value="11">11</option>
        	<option value="12">12</option>
        </select>
        <select>
        	<option value="pm">pm</option>
        </select>
        <h5><font size="+2.5"><font color="white">Explain your issue below in short:</font></h5></font>
        <textarea name="problemdescription" value="" placeholder="How are you feeling?" maxlength="500"></textarea>
        <br>
        <br>
        <input type="Submit" name="submit">
        <input type="Reset" name="Reset">
    </form>
</fieldset>
</div>

</body>
</html>
